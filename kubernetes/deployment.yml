apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-db
  name: test-db
  namespace: tekton-temp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-db
  template:
    metadata:
      labels:
        app: test-db
    spec:
      containers:
      - image: bitnami/postgresql:13
        name: postgresql
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRESQL_USERNAME
          value: hero
        - name: POSTGRESQL_PASSWORD
          value: heroPass123
        - name: POSTGRESQL_DATABASE
          value: test_heroes_db
